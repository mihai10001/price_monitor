<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        html,body {
           height: 100%;
        }
    </style>

    <title>Time series graph</title>
  </head>
  <body>
    <h1 class="text-center my-3">Graficul pretului in functie de timp</h1>
    <div class="container h-75">
      <div class="row h-100 m-auto p-3 rounded bg-warning">
        <div class="col-11 m-auto" id="plot">
          <script>
          var layout = {
                        title: {{ name|tojson }},
                        xaxis: {
                          title: 'Data',
                          titlefont: {
                            family: 'Arial, sans-serif',
                            size: 18,
                            color: 'lightgrey'
                          },
                          showticklabels: true,
                          tickangle: 'auto',
                          tickfont: {
                            family: 'Old Standard TT, serif',
                            size: 14,
                            color: 'black'
                          },
                          exponentformat: 'e',
                          showexponent: 'all'
                        },
                        yaxis: {
                          title: 'Pret',
                          titlefont: {
                            family: 'Arial, sans-serif',
                            size: 18,
                            color: 'lightgrey'
                          },
                          showticklabels: true,
                          tickangle: 45,
                          tickfont: {
                            family: 'Old Standard TT, serif',
                            size: 14,
                            color: 'black'
                          },
                          exponentformat: 'e',
                          showexponent: 'all'
                        }
                      };

          var data = [{
                          x: {{ date|tojson }},
                          y: {{ price|tojson }},
                          type: 'scatter'
                      }];

           Plotly.newPlot('plot', data, layout, { responsive: true, displayModeBar: false });
          </script>
        </div>
      </div>

      <div class="row p-4 mx-auto mt-3 rounded bg-primary">
         <div class="col-sm-4 m-auto p-2 rounded bg-light">
          <a href="{{ url_for('home') }}" style="color: black">
            <button type="button" class="btn btn-dark btn-block"><strong>Inapoi</strong></button>
          </a>
         </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
